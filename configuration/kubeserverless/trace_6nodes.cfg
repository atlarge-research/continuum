[infrastructure]
provider = qemu

cloud_nodes = 6
cloud_cores = 10
cloud_memory = 50
cloud_quota = 1.0

cpu_pin = True

base_path = /mnt/sdc/matthijs
middleIP = 70
middleIP_base = 60

external_physical_machines = matthijs@node3,matthijs@node4

[benchmark]
resource_manager = kubecontrol

docker_pull = True

application = empty 

application_worker_cpu = 0.05
application_worker_memory = 0.5

applications_per_worker = 10

sleep_time = 10

kube_deployment = pod
kube_version = v1.27.0

cache_worker = True
