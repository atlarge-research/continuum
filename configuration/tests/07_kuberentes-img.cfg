[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 2
cloud_memory = 4
cloud_quota = 1.0

endpoint_nodes = 2
endpoint_cores = 1
endpoint_memory = 2
endpoint_quota = 0.5

network_emulation = True
wireless_network_preset = 4g

# SET BACK TO TRUE LATER
netperf = False

delete = False

[benchmark]
resource_manager = kubernetes

docker_pull = True

application = image_classification

applications_per_worker = 1

frequency = 5
