[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 4
cloud_memory = 16
cloud_quota = 1.0

endpoint_nodes = 1
endpoint_cores = 1
endpoint_memory = 1
endpoint_quota = 0.5

network_emulation = True
wireless_network_preset = 4g

[benchmark]
resource_manager = kubernetes
docker_pull = True

application = image_classification
frequency = 5
duration = 60

application_worker_cpu = 2
application_worker_memory = 4

applications_per_worker = 1
