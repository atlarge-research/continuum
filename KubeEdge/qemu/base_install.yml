---
- hosts: base
  become: true
  tasks:
  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: true
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: Install docker
    apt:
      name: docker.io
      state: present

  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none

  - name: Disable swap
    command: swapoff -a
    when: ansible_swaptotal_mb > 0

  - name: Enable ipv4 forwarding
    shell: echo "net.ipv4.ip_forward = 1" >> /etc/sysctl.conf
  
  - name: Reload ip settings
    command: sysctl -p

  - name: Add an apt signing key for Kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Adding apt repository for Kubernetes
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  # Use this version with KubeEdge 1.6.1
  - name: Install Kubernetes binaries
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: true
    vars:
      packages:
        - kubelet=1.21.0-00
        - kubeadm=1.21.0-00
        - kubectl=1.21.0-00

  - name: Get Netperf and unarchive it
    unarchive:
      src: https://github.com/HewlettPackard/netperf/archive/refs/tags/netperf-2.7.0.tar.gz
      dest: "/home/{{ username }}"
      remote_src: true

  - name: Remove unneeded Netperf files
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - "/home/{{ username }}/netperf-2.7.0.tar.gz"

  - name: Install netperf dependencies
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: true
    vars:
      packages:
        - gcc
        - make
  
  - name: Install NetPerf
    shell: |
      ./configure --enable-spin
      make
      make install
    args:
      chdir: "/home/{{ username }}/netperf-netperf-2.7.0/"
