[infrastructure]
provider = gcp

cloud_nodes = 17
cloud_cores = 8
cloud_memory = 32
cloud_quota = 1.0

cpu_pin = True

gcp_cloud = "e2-highmem-8"

gcp_region =
gcp_zone =
gcp_project =
gcp_credentials =

[benchmark]
resource_manager = kubecontrol

docker_pull = True

application = empty 

application_worker_cpu = 0.05
application_worker_memory = 0.5

applications_per_worker = 7

sleep_time = 100

kube_deployment = pod
kube_version = v1.27.0

cache_worker = True
