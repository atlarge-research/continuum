[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 4
cloud_memory = 4
cloud_quota = 1.0

endpoint_nodes = 4
endpoint_cores = 1
endpoint_memory = 1
endpoint_quota = 0.5

cpu_pin = True

network_emulation = True
wireless_network_preset = 4g

delete = True

middleIP = 120
middleIP_base = 70

[benchmark]
resource_manager = kubernetes

application = image_classification
frequency = 5
