[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 9
cloud_memory = 9
cloud_quota = 1.0

endpoint_nodes = 4
endpoint_cores = 1
endpoint_memory = 1
endpoint_quota = 0.5

network_emulation = True
wireless_network_preset = 4g

cloud_endpoint_latency_avg = 50
cloud_endpoint_latency_var = 5

delete = True

middleIP = 110
middleIP_base = 80

[benchmark]
resource_manager = kubernetes

docker_pull = True

application = image_classification
frequency = 5

application_worker_cpu = 4.0
application_worker_memory = 4.0
