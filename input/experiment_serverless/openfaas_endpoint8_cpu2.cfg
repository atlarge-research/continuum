[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 2
cloud_memory = 4
cloud_quota = 1.0

endpoint_nodes = 8
endpoint_cores = 1
endpoint_memory = 1
endpoint_quota = 0.5

network_emulation = True
wireless_network_preset = 4g

delete = True

[benchmark]
resource_manager = kubernetes

application = image_classification
frequency = 5

application_worker_cpu = 1.0
application_worker_memory = 1.0

[execution_model]
model = openfaas
