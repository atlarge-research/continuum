---
base_path: /mnt/sdc/matthijs
delete: true
docker_pull: true
provider_init:
  qemu:
    cpu_pin: true
    middleIP: 70
    middleIP_base: 71
layer:
  - name: cloud
    infrastructure:
      qemu:
        nodes: 2
        cores: 4
        memory: 8
    software:
      - name: openfaas
        observability: true
  - name: endpoint
    infrastructure:
      qemu:
        nodes: 2
        cores: 2
        memory: 2
benchmark:
  - application: image_classifcation
    software: openfaas
    frequency: 2
    layer:
      - name: cloud
        cores: 1
        memory: 1
