[infrastructure]
provider = gcp

cloud_nodes = 2
cloud_cores = 4
cloud_memory = 16
cloud_quota = 1.0

endpoint_nodes = 2
endpoint_cores = 2
endpoint_memory = 4
endpoint_quota = 0.5

network_emulation = True
wireless_network_preset = 4g

netperf = True

delete = False

gcp_cloud = "e2-standard-4"
gcp_endpoint = "e2-medium"

gcp_region =
gcp_zone =
gcp_project =
gcp_credentials =

[benchmark]
resource_manager = kubernetes

docker_pull = True

application = image_classification

applications_per_worker = 1

frequency = 5
