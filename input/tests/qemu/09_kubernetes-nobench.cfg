[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 2
cloud_memory = 4
cloud_quota = 1.0

endpoint_nodes = 2
endpoint_cores = 1
endpoint_memory = 2
endpoint_quota = 0.5

network_emulation = True
wireless_network_preset = 4g

[benchmark]
resource_manager = kubernetes
resource_manager_only = True

observability = True
