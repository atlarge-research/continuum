[infrastructure]
provider = qemu

infra_only = False

cloud_nodes = 1
edge_nodes = 1
endpoint_nodes = 1

cloud_cores = 4
edge_cores = 4
endpoint_cores = 1

cloud_quota = 1.0
edge_quota = 1.0
endpoint_quota = 1.0

cpu_pin = True

network_emulation = False

netperf = False

delete = True

[benchmark]
resource_manager = kubeedge

docker_pull = False

application = image_classification
frequency = 5
